<!DocTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="paleomap.js"></script>
    <title>PALEOMAP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .mapImage {
            border: 1px solid #ccc;
            width: 800px;
            height: 500px;
            position: relative;
            top: 0;
            left: 0;
        }

        .image1 {
          position: relative;
          top: 0;
          left: 0;
        }

        .image2 {
          position: absolute;
        }
    </style>
  </head>

  <body>
    <div id="top">
      <h1>PALEOMAP</h1>
    </div>

    <div id="block">
      <label for="county">County:</label>
      <input type="text" id="county" name="county">
      <button onclick="clicked()">Search</button>
    </div><br>

    <div class="mapImage" id="map">
      <img class="image1" src="images/Chicago-centered-map_450_Ordovician-new.jpg" alt="map of midwest" width="800" height="500"/>
      <img class="image2" src="images/red_marker.png" width="20" height="20" style="top:30px;left:30px;"/>
    </div>

    <div>
      <p id="map0"></p>
    </div>

    <div>
      <p id="map1"></p>
    </div>

    <div>
      <p id="map2"></p>
    </div>

    <div>
      <p id="map3"></p>
    </div>

    <div>
      <p id="map4"></p>
    </div>

  </body>
