<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #map-title {
            font-size: 24px;
            color: blue;
            margin-bottom: 10px;
        }
        #mapid {
            height: 400px; 
            width: 600px;
        }
    </style>
</head>
<body>

<h2 id="map-title">Explore Paleomap</h2>
<div id="mapid"></div>

<script>
    // Initialize the map and set its view to our chosen geographical coordinates and a zoom level
    var mymap = L.map('mapid').setView([40.785091, -73.968285], 13);

    // Add an OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19,
    }).addTo(mymap);

    // Add a marker to the map at the same coordinates as above (Central Park)
    var marker = L.marker([40.785091, -73.968285]).addTo(mymap);
</script>

</body>
</html>
